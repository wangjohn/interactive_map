<!DOCTYPE html>
<html lang="en">
<head>
  <title>School Shootings</title>
  <meta description="An interactive map of school shootings across the United States.">
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="citi-bike/css/reset.css" />
  <link rel="stylesheet" href="citi-bike/css/fonts.css" />
  <link rel="stylesheet" href="citi-bike/css/slider.css" />
  <link rel="stylesheet" href="citi-bike/css/styles.css" />
</head>
<body>
  <div id="container">
    <div id="graphic">
    </div>
    <div id="wrap">
      <h1>School Shootings Across the United States</h1>
      <div id="slider-wrap">
        <span style="margin-right: 10px;">choose a speed or drag the slider </span>
        <button id="play">play</button>
        <input type="radio" name="speed" value="fast" checked="true">fast
        <input type="radio" name="speed" value="slow">slow
        <div id="slider"></div>
      </div>
      <!-- <p class="kicker" id="showValue"></p> -->
      <!-- <p><span class="posjul4" onclick="setValue(2498)">go to july 4</span></p> -->
      
      <div class="date-wrap">
        <div id="current_time">Saturday, June 8th, 8:44 <span>am</span></div>
        <div class="trip-wrap">
          <p><span class="kicker-wrap">Daily trips</span>
            <br>
            <span id="trips">11,432</span>
          </p>
        </div>
        <div class="weather-wrap">
          <p class="weather-top"><span class="kicker-wrap">Weather</span>
            <br>
            <span id="weather">Rain</span>
          </p>
          <p>High
            <br>
            <span id="hi">77</span>
          <span class="deg">&#176;</span></p>
          <p>Low 
            <br>
            <span id="lo">57</span>
          <span class="deg">&#176;</span></p>
          <p>Precipitation
            <br>
            <span id="precip">0.48&#8243;</span>
          </p>
        </div>
      </div>
    </div>

    <div id="tooltip">
      <p id="name">Broadway-Lafayette</p>
      <p class="bike"><span id="a-bikes">65</span> bikes available</p>
    </div>
  
    <div class="clear"></div>

  </div>

  <script src="/js/d3.v3.min.js"></script>
  <script src="/js/topojson.v0.min.js"></script>
  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="/js/boroughs.js"></script>
  <script src="/js/days.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/interactive_map.js"></script>

</body>
</html>
